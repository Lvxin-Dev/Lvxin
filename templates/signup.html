<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LVXIN - Sign Up</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
             :root {
                --primary: #4A90E2;
                --secondary: #6C5CE7;
                --success: #00B894;
                --danger: #D63031;
                --warning: #FDCB6E;
                --text-primary: #2D3436;
                --text-secondary: #636E72;
                --card-bg: #FFFFFF;
                --body-bg: #F8F9FA;
                --gradient-start: #4A90E2;
                --gradient-end: #6C5CE7;
                --google-bg: #4285F4;
                /* Google blue */
            }
            
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            }
            
            body {
                background: var(--body-bg);
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                min-height: 100vh;
            }
            
            .login-container {
                background: var(--card-bg);
                padding: 40px;
                border-radius: 15px;
                box-shadow: 0 10px 30px rgba(74, 144, 226, 0.15);
                width: 100%;
                max-width: 450px;
                text-align: center;
                transition: transform 0.3s ease;
            }
            
            .login-container:hover {
                transform: translateY(-5px);
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 20px;
                color: var(--primary);
                font-weight: bold;
                background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }
            
            .logo {
                position: relative;
                margin-bottom: 30px;
            }
            
            .logo img {
                width: 100px;
                transition: all 0.7s ease;
                filter: drop-shadow(0 4px 8px rgba(74, 144, 226, 0.3));
                border-radius: 10px;
                background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
                padding: 5px;
            }
            
            .logo:hover img {
                transform: scale(1.1) rotate(5deg);
                filter: drop-shadow(0 6px 12px rgba(74, 144, 226, 0.5));
            }
            
            .social-login {
                margin: 20px 0;
            }
            
            .social-btn {
                display: flex;
                align-items: center;
                justify-content: center;
                width: 100%;
                padding: 14px;
                margin: 10px 0;
                border-radius: 8px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
                text-transform: uppercase;
                border: none;
                color: white;
            }
            
            .social-btn i {
                margin-right: 12px;
                font-size: 20px;
            }
            
            .social-btn.wechat {
                background: linear-gradient(135deg, var(--success), #09b83e);
            }
            
            .social-btn.google-btn {
                background: linear-gradient(135deg, var(--google-bg), #66a3ff);
                color: black;
            }
            
            .social-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 8px rgba(108, 92, 231, 0.3);
            }
            
            .separator {
                margin: 30px 0;
                text-align: center;
                color: var(--text-secondary);
                font-weight: bold;
                position: relative;
            }
            
            .separator::before,
            .separator::after {
                content: "";
                position: absolute;
                top: 50%;
                width: 40%;
                height: 1px;
                background: linear-gradient(to right, transparent, var(--primary));
            }
            
            .separator::before {
                left: 0;
            }
            
            .separator::after {
                right: 0;
                background: linear-gradient(to left, transparent, var(--primary));
            }
            
            .form-group {
                margin-bottom: 20px;
                text-align: left;
            }
            
            .form-group label {
                display: block;
                font-weight: bold;
                margin-bottom: 8px;
                color: var(--text-primary);
            }
            
            .form-group input {
                width: 100%;
                padding: 12px;
                border: 2px solid var(--primary);
                border-radius: 8px;
                font-size: 16px;
                transition: all 0.3s ease;
            }
            
            .form-group input:focus {
                outline: none;
                border-color: var(--secondary);
                box-shadow: 0 0 8px rgba(108, 92, 231, 0.2);
            }
            
            .submit-btn {
                width: 100%;
                background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
                color: white;
                border: none;
                padding: 14px;
                font-size: 18px;
                border-radius: 8px;
                cursor: pointer;
                transition: all 0.3s ease;
                font-weight: bold;
            }
            
            .submit-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
            }
            
            .links {
                margin-top: 25px;
            }
            
            .links a {
                color: var(--primary);
                text-decoration: none;
                font-size: 14px;
                margin: 8px 0;
                display: block;
                transition: all 0.3s ease;
            }
            
            .links a:hover {
                color: var(--secondary);
                transform: translateX(5px);
            }
            .signup-options-container{
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-weight: 600;
                font-size: 1.4em;
            }
            .signup-options-container h1{
                font-weight: 600;
                font-size: 1.4em;
            }
            .options-container{
                display: flex;
                width: fit-content;
                justify-content: space-around;
                margin-top: 0.6em;
                background-color: whitesmoke;
                border-radius: 0.4em;
                
            }
            .options-container div{
                padding: 0.7em;
                border-radius: 0.4em;
                cursor: pointer;
            }
            .active{
                background-color: #4285F4;
                color: whitesmoke;
            }
            
            @media (max-width: 480px) {
                .login-container {
                    padding: 25px;
                    margin: 15px;
                }
                h1 {
                    font-size: 20px;
                }
                .social-btn {
                    font-size: 14px;
                }
                .logo img {
                    width: 80px;
                }
            }
        </style>
    </head>

    <body>
        <!-- Add error message section here -->
         <div class="signup-options-container">
            <h1>Sign up as...</h1>
            <div class="options-container">
                <div id="user-option" class="signup-option">
                    User
                </div>
                <div id="company-option" class="signup-option">
                    Company
                </div>
            </div>
         </div>
        <div class="login-container">
            <div class="logo">
                <img src=" ../static/images/logo.jpg " alt="LVXIN  Logo ">
            </div>

            <h1>LVXIN - Sign Up</h1>

            <script src="https://static.elfsight.com/platform/platform.js" async></script>
            <div class="elfsight-app-6f017616-600a-46e6-a14a-f6ac550a093e" data-elfsight-app-lazy></div>
            <div class="social-login">
                <a href="/login/google" class="social-btn google-btn">
                    <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTgiIGhlaWdodD0iMTgiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGcgZmlsbD0ibm9uZSIgZmlsbC1ydWxlPSJldmVub2RkIj48cGF0aCBkPSJNMTcuNiA5LjJsLS4xLTEuOEg5djMuNGg0LjhDMTMuNiAxMiAxMyAxMyAxMiAxMy42djIuMmgzYTguOCA4LjggMCAwIDAgMi42LTYuNnoiIGZpbGw9IiM0Mjg1RjQiIGZpbGwtcnVsZT0ibm9uemVybyIvPjxwYXRoIGQ9Ik05IDE4YzIuNCAwIDQuNS0uOCA2LTIuMmwtMy0yLjJhNS40IDUuNCAwIDAgMS04LTIuOUgxVjEzYTkgOSAwIDAgMCA4IDV6IiBmaWxsPSIjMzRBODUzIiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNNCAxMC43YTUuNCA1LjQgMCAwIDEgMC0zLjRWNUgxYTkgOSAwIDAgMCAwIDhsMy0yLjN6IiBmaWxsPSIjRkJCQzA1IiBmaWxsLXJ1bGU9Im5vbnplcm8iLz48cGF0aCBkPSJNOSAzLjZjMS4zIDAgMi41LjQgMy40IDEuM0wxNSAyLjNBOSA5IDAgMCAwIDEgNWwzIDIuNGE1LjQgNS40IDAgMCAxIDUtMy43eiIgZmlsbD0iI0VBNDMzNSIgZmlsbC1ydWxlPSJub256ZXJvIi8+PHBhdGggZD0iTTAgMGgxOHYxOEgweiIvPjwvZz48L3N2Zz4=" />
                    <span>Sign in with Google</span>
                </a>
                <button class="social-btn wechat">
                    <i class="fab fa-weixin"></i> Continue with WeChat
                </button>
            </div>

            <div class="separator ">æˆ–</div>
            {% if error_message %}
            <div style="color: red; font-size: medium; margin-bottom: 15px; text-align: center;">
                {{ error_message }}
            </div>
            {% endif %}
            <form id="user" action='signup' method="POST" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" name="fullname"  required>
                </div>
    
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"  required>
                </div>
    
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Create a Unique one"  required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone"  >
                </div>
    
               
    
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
    
                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>

                <button type="submit " class="submit-btn ">Sign up </button>


                <div class="links ">
                    <a href="signin ">Already have an account? SignIn</a>
                </div>
                </form>
                <form id="company" action='signup' method="POST" enctype="multipart/form-data">
                
                    <div class="form-group">
                        <label for="fullname-company">Full Company Name</label>
                        <input type="text" id="fullname-company" name="fullname-company"  required>
                    </div>
        
                    <div class="form-group">
                        <label for="email-company">Company Email</label>
                        <input type="email" id="email-company" name="email-company"  required>
                    </div>

                    <div class="form-group">
                        <label for="Id-company">Company License 'It will be verified'</label>
                        <input type="text" id="Id-company" name="Id-company"  required>
                    </div>
    
                    <div class="form-group">
                        <label for="phone-company">Company Hotline</label>
                        <input type="text" id="phone-company" name="phone-company"  >
                    </div>
        
                   
        
                    <div class="form-group">
                        <label for="password-company">Password</label>
                        <input type="password" id="password-company" name="password-company" required>
                    </div>
        
                    <div class="form-group">
                        <label for="confirm_password-company">Confirm Password</label>
                        <input type="password" id="confirm_password-company" name="confirm_password-company" required>
                    </div>
    
                    <button type="submit " class="submit-btn ">Sign up</button>
    
    
                    <div class="links ">
                        <a href="signin ">Already have an account? SignIn</a>
                    </div>
                    </form>
            </div>
            
            <script>
                function wechatSignup() {
                    window.location.href = "https://open.weixin.qq.com/connect/qrconnect?appid=YOUR_APP_ID&redirect_uri=YOUR_REDIRECT_URL&response_type=code&scope=snsapi_login#wechat_redirect ";
                }
                document.addEventListener("DOMContentLoaded", ()=> {
                    const userForm = document.getElementById("user");
                    const companyForm = document.getElementById("company");
                    let signup_context = "user";
                    function changePage(context, userForm, companyForm){
                        userForm.style.display = "none";
                        companyForm.style.display = "none";
                        document.getElementById(context).style.display = "block";
                        document.querySelectorAll(".signup-option").forEach((o) => {
                            o.classList.remove("active");
                        });
                        document.getElementById(`${context}-option`).classList.add("active");
                    }
                    changePage(signup_context, userForm, companyForm);
                    document.getElementById("user-option").addEventListener("click",(e)=>{
                        changePage("user", userForm, companyForm);
                    });
                    document.getElementById("company-option").addEventListener("click",(e)=>{
                        changePage("company", userForm, companyForm);
                    });
                });
            </script>
    </body>

</html>
