<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis History & Document Library</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/CSS/stylee.css">
    <style>
       
        
        
        
        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .icon-btn:hover {
            color: var(--primary);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        .main-content {
            margin-left: 240px;
            padding: 4rem 2rem;
            flex: 1;
            margin-top: 90px;
            /* Creates space below the navbar */
        }
       
            /* Main Content */
        
        .container {
            margin-left: 240px;
            padding: 4rem 2rem;
            flex: 1;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .dashboard-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        /* Cards */
        
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.1);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        /* Search Bar */
        
        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--body-bg);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .search-bar:focus {
            border-color: var(--primary);
            outline: none;
        }
        /* Tables */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
        }
        
        th {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        
        th:hover {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.9;
        }
        
        tr:nth-child(even) {
            background: rgba(74, 144, 226, 0.05);
        }
        
        tr:hover {
            background: rgba(74, 144, 226, 0.1);
        }


        /* Table Actions */
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .table-actions .icon-btn {
            padding: 0.5rem;
            font-size: 1.1rem;
        }
        
        .table-actions .icon-btn i {
            color: var(--primary);
        }
        
        .table-actions .icon-btn:hover i {
            color: var(--secondary);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .container {
                margin-left: 0;
                padding: 2rem 1rem;
            }
            .navbar {
                padding: 1rem 2rem;
            }
            .nav-links {
                display: none;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            table {
                font-size: 0.9rem;
            }
            th,
            td {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <a href="welcome_page">
                <img src="../static/images/logo.jpg" alt="绿信标志">
            </a>
        </div>

        <div class="nav-links">
            <a href="subscriptions" class="en-content">定价</a>
            <a href="aboutus" class="en-content">关于我们</a>
            <a href="helpcenter" class="en-content">帮助中心</a>
        </div>
        <div class="actions">
            <button id="themeToggle" class="icon-btn">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Elfsight 网站翻译器 | 无标题网站翻译器 -->

            <a href="profile" class="profile-component">

                <span class="profile-name">{{name}}</span>

        </div>
    </nav>

    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="nav-section">
            <div class="nav-title">团队数据库</div>
            <a href="mydash" class="nav-item"> <i class="fas fa-bar-chart"></i> 上传合同 </a>
            <a href="upload_contract" class="nav-item"> <i class="fas fa-file-upload"></i> 上传合同 </a>
            <a href="history" class="nav-item active"> <i class="fas fa-history"></i> 分析历史 </a>
            <a href="analysis" class="nav-item"> <i class="fas fa-folder-open"></i> 文档分析 </a>
        </div>
        <div class="nav-section">
            <div class="nav-title">账户</div>
            <a href="profile" class="nav-item"> <i class="fas fa-user"></i> 用户资料 </a>
            <a href="subscriptions" class="nav-item"> <i class="fas fa-star"></i> 订阅 </a>
        </div>
        <div class="nav-section">
            <div class="nav-title">支持</div>
            <a href="contactus" class="nav-item"> <i class="fas fa-envelope"></i> 联系我们 </a>
            <a href="helpcenter" class="nav-item"> <i class="fas fa-question-circle"></i> 常见问题 </a>
            <a href="aboutus" class="nav-item"> <i class="fas fa-info-circle"></i> 关于我们 </a>
            <a href="whats-new" class="nav-item "><i class="fas fa-info-circle"></i>有什么新的</a>
        </div>
    </nav>
    
    <form id="seeForm" method="post" action="/see" style="display:none;">
    <input type="hidden" name="filename" id="filenameInput">
    </form>
    <!-- 主要内容 -->
    <div class="container">
        <div class="dashboard-header">
            <h1>分析历史与文档库</h1>
        </div>

        <!-- 分析历史 -->
        <!-- Analysis History -->
        <div class="card">
            <h2>分析历史</h2>
            <input type="text" class="search-bar" placeholder="搜索分析历史..." onkeyup="searchTable('historyTable', this.value)">
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>日期</th>
                        <th>分析名称</th>
                        <th>文件名</th>
                        <th>状态</th>
                        <th>行动</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in history %}
                    <tr>
                        <td>{{file[3]}}</td>
                        <td>{{file[2]}}</td>
                        <td>{{file[0]}}</td>
                        <td>Reviewed</td>

                        <td class="table-actions">
                            <button class="icon-btn" data-filename="{{file[0]}}" data-action="view" title="查看"><i class="fas fa-eye"></i></button>
                            <button class="icon-btn" data-filename="{{file[0]}}" data-action="download" title="下载"><i class="fas fa-download"></i></button>
                            <button class="icon-btn" data-filename="{{file[0]}}" data-action="delete" title="删除"><i class="fas fa-trash"></i></button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        
    </div>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('darkMode', isDarkMode);
        }

        themeToggle.addEventListener('click', toggleTheme);
        document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

        // Search Table Function
        function searchTable(tableId, searchValue) {
            let filter = searchValue.toLowerCase();
            let table = document.getElementById(tableId);
            let rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(filter) ? "" : "none";
            }
        }

        // Operations on the files

    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.icon-btn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            const filename = this.getAttribute('data-filename');
            const action = this.getAttribute('data-action');
            if (action === 'view') {
                console.log("The file name passed to download: ", filename);
                window.location.href = `/analysis?filename=${encodeURIComponent(filename)}`;
            }
            else if (action === 'download') {
                // Direct download
                console.log("The file name passed to download: ", filename);
                window.location.href = `/document?filename=${encodeURIComponent(filename)}`;
            } 
            else if (action === 'delete') {
            if (confirm('确定要删除该文件吗？')) {
                fetch(`/delete_file?filename=${encodeURIComponent(filename)}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url; // Redirect to history page
                        } else if (response.ok) {
                            this.closest('tr').remove();
                        } else {
                            alert('删除失败');
                        }
                    });
            }
        }
        });
    });
});
    </script>
</body>

</html>
