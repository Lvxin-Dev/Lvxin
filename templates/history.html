<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="history_title">Analysis History & Document Library</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../static/CSS/stylee.css">
    <script src="https://cdn.jsdelivr.net/npm/i18next@21.6.10/i18next.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-http-backend@1.3.2/i18nextHttpBackend.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/i18next-browser-languagedetector@6.1.3/i18nextBrowserLanguageDetector.min.js"></script>
    <script src="../static/JS/i18n.js"></script>
    <style>
       
        
        
        
        .actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .icon-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 1.1rem;
        }
        
        .icon-btn:hover {
            color: var(--primary);
        }
        
        .primary-btn {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            cursor: pointer;
            font-weight: 500;
        }
        
        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.3);
        }
        
        .main-content {
            margin-left: 240px;
            padding: 4rem 2rem;
            flex: 1;
            margin-top: 90px;
            /* Creates space below the navbar */
        }
       
            /* Main Content */
        
        .container {
            margin-left: 240px;
            padding: 4rem 2rem;
            flex: 1;
        }
        
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }
        
        .dashboard-header h1 {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 600;
        }
        /* Cards */
        
        .card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.1);
            margin-bottom: 2rem;
        }
        
        .card h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: var(--text-primary);
        }
        /* Search Bar */
        
        .search-bar {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            font-size: 1rem;
            background: var(--body-bg);
            color: var(--text-primary);
            margin-bottom: 1rem;
        }
        
        .search-bar:focus {
            border-color: var(--primary);
            outline: none;
        }
        /* Tables */
        
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
        }
        
        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(74, 144, 226, 0.1);
        }
        
        th {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            font-weight: 500;
            cursor: pointer;
        }
        
        th:hover {
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            opacity: 0.9;
        }
        
        tr:nth-child(even) {
            background: rgba(74, 144, 226, 0.05);
        }
        
        tr:hover {
            background: rgba(74, 144, 226, 0.1);
        }


        /* Table Actions */
        .table-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .table-actions .icon-btn {
            padding: 0.5rem;
            font-size: 1.1rem;
        }
        
        .table-actions .icon-btn i {
            color: var(--primary);
        }
        
        .table-actions .icon-btn:hover i {
            color: var(--secondary);
        }
        /* Responsive Design */
        
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .container {
                margin-left: 0;
                padding: 2rem 1rem;
            }
            .navbar {
                padding: 1rem 2rem;
            }
            .nav-links {
                display: none;
            }
            .dashboard-header {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            table {
                font-size: 0.9rem;
            }
            th,
            td {
                padding: 0.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">
            <a href="welcome_page">
                <img src="../static/images/logo.jpg" alt="绿信标志">
            </a>
        </div>

        <div class="nav-links">
            <a href="subscriptions" data-i18n="pricing">定价</a>
            <a href="aboutus" data-i18n="about_us">关于我们</a>
            <a href="helpcenter" data-i18n="help_center">帮助中心</a>
        </div>
        <div class="actions">
            <select id="language-selector" class="form-control" style="background: var(--card-bg); color: var(--text-primary); border-color: var(--primary);">
                <option value="en">English</option>
                <option value="zh">中文</option>
            </select>
            <button id="themeToggle" class="icon-btn">
                <i class="fas fa-moon"></i>
            </button>
            <!-- Elfsight 网站翻译器 | 无标题网站翻译器 -->
            <script src="https://static.elfsight.com/platform/platform.js" async></script>
            <div class="elfsight-app-fce75b10-069c-41d5-bca0-09c33e812801" data-elfsight-app-lazy></div>

            <a href="profile" class="profile-component">
                <img src="../static/images/profile.jpeg" class="profile-image" alt="个人资料图片">
                <span class="profile-name">{{name}}</span>
            </a>
        </div>
    </nav>

    <!-- 侧边栏 -->
    <nav class="sidebar">
        <div class="nav-section">
            <div class="nav-title" data-i18n="team_database">团队数据库</div>
            <a href="mydash" class="nav-item"> <i class="fas fa-bar-chart"></i> <span data-i18n="dashboard">上传合同</span> </a>
            <a href="upload_contract" class="nav-item"> <i class="fas fa-file-upload"></i> <span data-i18n="upload_contract">上传合同</span> </a>
            <a href="history" class="nav-item active"> <i class="fas fa-history"></i> <span data-i18n="analysis_history">分析历史</span> </a>
            <a href="analysis" class="nav-item"> <i class="fas fa-folder-open"></i> <span data-i18n="document_analysis">文档分析</span> </a>
        </div>
        <div class="nav-section">
            <div class="nav-title" data-i18n="account">账户</div>
            <a href="profile" class="nav-item"> <i class="fas fa-user"></i> <span data-i18n="user_profile">用户资料</span> </a>
            <a href="subscriptions" class="nav-item"> <i class="fas fa-star"></i> <span data-i18n="subscriptions">订阅</span> </a>
        </div>
        <div class="nav-section">
            <div class="nav-title" data-i18n="support">支持</div>
            <a href="contactus" class="nav-item"> <i class="fas fa-envelope"></i> <span data-i18n="contact_us">联系我们</span> </a>
            <a href="helpcenter" class="nav-item"> <i class="fas fa-question-circle"></i> <span data-i18n="faq">常见问题</span> </a>
            <a href="aboutus" class="nav-item"> <i class="fas fa-info-circle"></i> <span data-i18n="about_us">关于我们</span> </a>
            <a href="whats-new" class="nav-item "><i class="fas fa-info-circle"></i><span data-i18n="whats_new">有什么新的</span></a>
        </div>
    </nav>
    
    <form id="seeForm" method="post" action="/see" style="display:none;">
    <input type="hidden" name="filename" id="filenameInput">
    </form>
    <!-- 主要内容 -->
    <main class="main-content">
        <div class="dashboard-header">
            <h1 data-i18n="history_header">Analysis History</h1>
            <a href="/upload_contract" class="primary-btn" data-i18n="upload_another_contract">
                <i class="fas fa-plus"></i> Upload Another Contract
            </a>
        </div>

        <div class="card">
            <input type="text" id="searchInput" class="search-bar" data-i18n="[placeholder]search_placeholder" placeholder="Search by filename or date...">
            <table>
                <thead>
                    <tr>
                        <th data-i18n="col_filename">Filename</th>
                        <th data-i18n="col_upload_date">Upload Date</th>
                        <th data-i18n="col_status">Status</th>
                        <th data-i18n="col_actions">Actions</th>
                    </tr>
                </thead>
                <tbody id="historyTableBody">
                    {% for file in files %}
                    <tr>
                        <td>{{ file.file_name }}</td>
                        <td>{{ file.uploaded_at.strftime('%Y-%m-%d %H:%M') }}</td>
                        <td>
                            <span class="status-chip status-completed">Completed</span>
                        </td>
                        <td class="table-actions">
                            <a href="/analysis?filename={{ file.file_name }}" class="icon-btn" title="View Report" data-i18n="[title]view_report_hover">
                                <i class="fas fa-chart-line"></i>
                            </a>
                            <a href="/document?filename={{ file.file_name }}" class="icon-btn" title="Download File" data-i18n="[title]download_file_hover">
                                <i class="fas fa-download"></i>
                            </a>
                            <form id="deleteForm{{ loop.index }}" action="/delete_file" method="post" style="display:inline;">
                                <input type="hidden" name="filename" value="{{ file.file_name }}">
                                <button type="button" class="icon-btn" title="Delete File" data-i18n="[title]delete_file_hover" onclick="confirmDelete('{{ file.file_name }}', {{ loop.index }})">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>

    <script>
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        let isDarkMode = localStorage.getItem('darkMode') === 'true';

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
            localStorage.setItem('darkMode', isDarkMode);
        }

        themeToggle.addEventListener('click', toggleTheme);
        document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

        // Search Table Function
        function searchTable(tableId, searchValue) {
            let filter = searchValue.toLowerCase();
            let table = document.getElementById(tableId);
            let rows = table.getElementsByTagName("tr");

            for (let i = 1; i < rows.length; i++) {
                let rowText = rows[i].textContent.toLowerCase();
                rows[i].style.display = rowText.includes(filter) ? "" : "none";
            }
        }

        // Operations on the files

    document.addEventListener('DOMContentLoaded', function() {
    document.querySelectorAll('.icon-btn').forEach(function(btn) {
        btn.addEventListener('click', function(e) {
            const filename = this.getAttribute('data-filename');
            const action = this.getAttribute('data-action');
            if (action === 'view') {
                console.log("The file name passed to download: ", filename);
                window.location.href = `/analysis?filename=${encodeURIComponent(filename)}`;
            }
            else if (action === 'download') {
                // Direct download
                console.log("The file name passed to download: ", filename);
                window.location.href = `/document?filename=${encodeURIComponent(filename)}`;
            } 
            else if (action === 'delete') {
            if (confirm('确定要删除该文件吗？')) {
                fetch(`/delete_file?filename=${encodeURIComponent(filename)}`, { method: 'DELETE' })
                    .then(response => response.json())
                    .then(data => {
                        if (data.redirect_url) {
                            window.location.href = data.redirect_url; // Redirect to history page
                        } else if (response.ok) {
                            this.closest('tr').remove();
                        } else {
                            alert('删除失败');
                        }
                    });
            }
        }
        });
    });
});
    </script>
</body>

</html>
