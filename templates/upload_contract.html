            font-weight: 700;

            text-align: center;

            border-color: var(--secondary);

        .upload-icon {
            font-size: 2.5rem;

        }
        
        .upload-instructions {

            margin-bottom: 0.5rem;
        }
        
        .file-requirements {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 1rem;
        }
        
        .contract-type-select {
            width: 100%;
            padding: 1rem;
            margin: 2rem 0;
            border: 2px solid var(--primary);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .contract-type-select:focus {
            outline: none;
            border-color: var(--secondary);
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.2);
        }
        
        .analyze-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
        }

            transform: translateY(-2px);

        }
        
        .selected-file {

            color: var(--primary);

        }
        
        .main-content {
            margin-left: 240px;
            padding: 4rem 2rem;
            flex: 1;
            margin-top: 80px;
            /* Creates space below the navbar */
        }

            }

                padding: 2rem 1rem;
            }
            .navbar {
                padding: 1rem 2rem;
            }

                display: none;
            }
        }
        /* Profile Component Styles */
        .profile-component {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid var(--primary);
        }
        
        .profile-component:hover {
            background: rgba(74, 144, 226, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 144, 226, 0.1);
        }
        
        .profile-image {
            width: 40px;

            border: 2px solid white;

            <a href="history" class="nav-item"> <i class="fas fa-history"></i> 分析历史 </a>

        </div>

            <a href="contactus" class="nav-item"> <i class="fas fa-envelope"></i> 联系我们 </a>
            <a href="helpcenter" class="nav-item"> <i class="fas fa-question-circle"></i> 常见问题 </a>
            <a href="aboutus" class="nav-item"> <i class="fas fa-info-circle"></i> 关于我们 </a>
            <a href="whats-new" class="nav-item "><i class="fas fa-bullhorn"></i> 有什么新的 </a>

    <!-- 主要内容 -->
    <main class="main-content">
        <div class="upload-container">
            <div class="logo-header">
                <div class="main-logo">律心</div>
                <div class="sub-logo">人工智能合同分析</div>
            </div>
            <div class="upload-card">
                <div class="drag-drop-area">
                    <i class="fas fa-cloud-upload-alt upload-icon"></i>
                    <p class="upload-instructions">拖放您的合同文件或点击浏览</p>
                    <p class="file-requirements">支持格式：PDF、DOCX、DOC • 最大文件大小：25MB</p>
                    <div id="fileList" class="selected-file"></div>
                </div>
                <input type="file" id="file-input" hidden accept=".pdf,.docx,.doc">
                <button class="analyze-btn" onclick="handleAnalysis()">分析文档</button>
            </div>
        </div>
    </main>
</body>
<script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    let isDarkMode = localStorage.getItem('darkMode') === 'true';

    function toggleTheme() {
        isDarkMode = !isDarkMode;
        document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
        themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';
        localStorage.setItem('darkMode', isDarkMode);
    }

    themeToggle.addEventListener('click', toggleTheme);
    document.body.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
    themeToggle.innerHTML = isDarkMode ? '<i class="fas fa-sun"></i>' : '<i class="fas fa-moon"></i>';

    // File Upload Handling
    const dropZone = document.querySelector('.drag-drop-area');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('fileList');
    const analyzeBtn = document.querySelector('.analyze-btn');

    dropZone.addEventListener('dragover', (e) => {
        e.preventDefault();
        dropZone.classList.add('dragover');
    });

    dropZone.addEventListener('dragleave', () => {
        dropZone.classList.remove('dragover');
    });

    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        const files = e.dataTransfer.files;
        if (files.length) {
            fileInput.files = files;
            displayFileName(files[0]);
        }
        dropZone.classList.remove('dragover');
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length) {
            displayFileName(e.target.files[0]);
        }
    });

    dropZone.addEventListener('click', () => {
        fileInput.click();
    });

    function displayFileName(file) {
        fileList.textContent = `${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
    }

    async function handleAnalysis() {
        if (!fileInput.files.length) {
            alert('Please select a file first!');
            return;
        }
        
        analyzeBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Analyzing...';
        analyzeBtn.disabled = true;
        
        const formData = new FormData();
        formData.append('file', fileInput.files[0]);
        
        try {
            // Instead of handling the redirect manually, we'll check the response headers
            // or just let the browser handle the redirect naturally
            const response = await fetch('/analyze_upload', {
                method: 'POST',
                body: formData,
            });
            
            // Your FastAPI endpoint returns a redirect, not JSON
            // So we shouldn't try to parse response.json()
            console.log('Response status:', response.status);
            
            // If we somehow get here (we shouldn't normally since browser should redirect),
            // just redirect manually
            window.location.href = '/loading';
            
        } catch (error) {
            console.error('Error:', error);
            alert('Error: ' + error.message);
            analyzeBtn.innerHTML = 'Analyze Document';
            analyzeBtn.disabled = false;
        }
    }
</script>
<!-- Footer -->
